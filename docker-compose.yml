# Use root/example user/password credentials
version: '3.1'

services:
  php:
    build:
      context: .
      dockerfile: docker/Dockerfile
    restart: always
    container_name: mfMVC
    ports:
      - 8050:80
    volumes:
      - ./src:/var/www/html
  db:
    image: mariadb
    restart: always
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: admin
      MYSQL_PASSWORD: test
      MYSQL_DATABASE: database
    ports:
      - "8889:3306"

  adminer:
    image: adminer
    restart: always
    ports:
      - 8090:8080

volumes:
  mysql-data:
